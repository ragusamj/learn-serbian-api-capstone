<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Api Stack Overflow</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            /*
            JSONP, which stands for "JSON with Padding" (and JSON stands for JavaScript Object Notation), is a way to get data from another domain that bypasses CORS (Cross Origin Resource Sharing) rules. CORS is a set of "rules," about transferring data between sites that have a different domain name from the client.
            We would like to see if we can get an valid JSON result which we can parse in using AJAX
            */
            /* Update all the parameters for your API test*/
            //yandex API documentation: https://tech.yandex.com/translate/doc/dg/concepts/About-docpage/
            //-------yandex get languages------------------------------------------------------------------------------------
            //yandex get languages
            var result = $.ajax({
                    /* update API end point */
                    url: "https://dictionary.yandex.net/api/v1/dicservice.json/lookup?key=dict.1.1.20171210T201210Z.ad8fd1da76ad5ed5.aa7c62a195892174f907ad580d1cb5b482f7eba9&lang=en-bs&text=time&callback=?",
                    dataType: "json",
                    /*set the call type GET / POST*/
                    type: "GET"
                })
                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);
                })
                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });
            //-------yandex translate text------------------------------------------------------------------------------------
            var textToTranslate = "search";
            var result = $.ajax({
                    /* update API end point */
                    url: "https://dictionary.yandex.net/api/v1/dicservice.json/lookup?key=dict.1.1.20171210T201210Z.ad8fd1da76ad5ed5.aa7c62a195892174f907ad580d1cb5b482f7eba9&text=" + textToTranslate + "&lang=en-bs&format=html&callback=?",
                    dataType: "json",
                    /*set the call type GET / POST*/
                    type: "GET"
                })
                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);
                })
                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });
        });
    </script>

</head>

</body>

</html>
